<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child{
            background-color: rgb(206, 233, 233);
            margin: 10px;
            padding: 20px;
            border:2px solid 
        }
        .parent{
            background-color: antiquewhite;
            margin: 2px;
            padding:20px
        }
        .cont{
            background-color: rgb(105, 77, 131);
            margin: 2px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="parent">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
   <script>
    document.querySelector(".child").addEventListener("click",()=>{
        alert("child was clicked")
        })
            //TO remove event bubbling we use
          // document.querySelector(.child).addEventListener("click",(e)){
      //e.stopPropagation
        //}
        document.querySelector(".parent").addEventListener("click", ()=>{
          alert("Parent was clicked")
        })
        document.querySelector(".cont").addEventListener
        ("click", ()=>{
          alert("Cont was clicked")
        })
      //   this shows that when we select or click on child, its parent and cont are automatically selected. (e.g. ktm is in nepal is in asia).if we dont want this property to appear or alter it we use an event object(e) and apply e.stopPropagation in parent and cont class.
      function randcolor(){
    let v1=Math.ceil(Math.random()*255)
    let v2=Math.ceil(Math.random()*255)
    let v3=Math.ceil(Math.random()*255)
    return `rgb(${v1},${v2},${v3})`
}
    setInterval(() => {
        document.querySelector(".child").style.background= randcolor()
    }, 500);
    setInterval(() => {
        document.querySelector(".cont").style.background= randcolor()
    }, 700);
    setInterval(() => {
        document.querySelector(".parent").style.background= randcolor()
    }, 1000);
    </script>
</body>
</html>
